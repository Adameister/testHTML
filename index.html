<!DOCTYPE HTML>
<html> <!-- Everything needs to go in here -->
  <head> <!-- this is like the brain of the code -->
    <title>testHTML</title>

    <!-- metadata is data about your data.
         This is useful for search engines -->
    <meta name="author" content="Adam Hudson">
    <meta name="discription" content="First webpage">
    <meta name="keywords" content="HTML,CSS,test">
    <!-- Refreash document every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body> <!-- This is everything that you see -->
    <!-- to make things bold you use <strong></strong> or <stronger></stronger> -->
    <!-- use <i></i> or italics -->
    <!-- Headings go from 1 (largest) to 6 (smallest) -->
    <h1 title="This is interesting"> This is my first website </h1>
    <p>I expect the text here goes under the heading</p>
    <hr> <!-- this is a line break divider thing -->
    <h2> That </h2>
    <h3> The other </h3>
    <h4> Everything else </h4>

    <div class="left"></div>
    <div class="right"></div>

    <nav>
      <ol> <!-- ordered lists do not have styles -->
        <li>
          <a href="https://google.com">
            Take me to google
          </a>
        </li>
        <li>About</li>
        <li>Contact Us</li>
      </ol>
    </nav>

    <!-- could just post a link for the source -->
    <img class="deskPic" src="imgs/desk.jpg">

  </body>
</html>
